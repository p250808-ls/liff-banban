<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請假表單</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .item { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #00b900; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h3>個案請假申請</h3>
    <form id="leaveForm">
        <div class="item">
            <label>個案姓名</label>
            <input type="text" id="caseName" required>
        </div>
        <div class="item">
            <label>請假日期</label>
            <input type="date" id="leaveDate" required>
        </div>
        <div class="item">
            <label>開始時間</label>
            <input type="time" id="startTime" required>
        </div>
        <div class="item">
            <label>結束時間</label>
            <input type="time" id="endTime" required>
        </div>
        <div class="item">
            <label>請假原因</label>
            <textarea id="reason" rows="3" required></textarea>
        </div>
        <button type="submit">確認提交</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
